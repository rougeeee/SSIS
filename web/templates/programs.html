{% extends "base.html" %}
{% block title %}Programs{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">New Student</h3>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
    </div>
    <div class="form-group">
        <label for="lastName">Surname</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Surname"/>
    </div>
    <div class="form-group">
        <label for="year">Year Level</label>
        <input type="text" class="form-control" id="year" name="year" placeholder="Enter year level"/>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter Gender"/>
    </div>
    <div class="form-group">
        <label for="program">Course Code</label>
        <input type="text" class="form-control" id="program" name="program" placeholder="Enter Course Code"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
