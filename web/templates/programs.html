{% extends "base.html" %}
{% block title %}Programs{% endblock %}
{% block content %}
<h3 id="progListTitle" align="center">Programs List</h3>
<table id="programTable" class="table">
    <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
        </tr>
    </thead>
    <tbody>
        {% for program in programs %}
        <tr>
            <td>{{ program.code }}</td>
            <td>{{ program.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br/>
<!-- Button to show the form -->
<button id="showFormBtn" class="btn btn-success" onclick="showForm()">Add New Program</button>

<!-- Hidden form by default -->
<form id="programForm" method="POST" style="display: none; margin-top: 20px;">
    <h3 align="center">New Program</h3>
    <div class="form-group">
        <label for="courseCode">Course Code</label>
        <input type="text" class="form-control" id="courseCode" name="courseCode" placeholder="Enter Course Code"/>
    </div>
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Enter Course Name"/>
    </div>
    <div class="form-group">
        <label for="collegeCode">College Code</label>
        <input type="text" class="form-control" id="collegeCode" name="collegeCode" placeholder="Enter College Code"/>
    </div>
    <br/>
    <!-- Submit and Cancel buttons -->
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
</form>

<!-- JavaScript to show and hide the form -->
<script>
    // Function to show the form
    function showForm() {
        document.getElementById("programForm").style.display = "block";  // Show the form
        document.getElementById("showFormBtn").style.display = "none";   // Hide the "Add New Program" button
    }

    // Function to hide the form and show the "Add New Program" button
    function cancelForm() {
        document.getElementById("programForm").reset();  // Reset the form (optional)
        document.getElementById("programForm").style.display = "none";   // Hide the form
        document.getElementById("showFormBtn").style.display = "block";  // Show the "Add New Program" button again
    }
</script>
{% endblock %}
